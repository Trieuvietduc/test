<div class="container d-flex justify-content-center mt-50 mb-50">
    <div class="row">
        
        <div class="mt-2 col-md-4" *ngFor="let product of List">
            <div class="card"  *ngIf="product.status==1">
                <div class="card-body">
                    <div class="card-img-actions">
                        <img [src]="product.avartar" class="card-img img-fluid" width="96" height="350" alt="">
                    </div>
                </div>
                <div class="card-body bg-light text-center">
                    <div class="mb-2">
                        <h6 class="font-weight-semibold mb-2"> <a routerLink="{{product.id}}/detail"
                                class="text-default mb-2" data-abc="true">{{product.name}}</a> </h6> <a href="#"
                            class="text-muted" data-abc="true"><span class="fw-bolder font-monospace"
                                style="color: rgb(226, 51, 21);">Thương Hiệu: </span>{{product.thuong_hieu}}</a>
                    </div>
                    <h3 class="mb-0 font-weight-semibold">{{product.price}}đ</h3>
                    <div> <i class="fa fa-star star"></i> <i class="fa fa-star star"></i> <i
                            class="fa fa-star star"></i> <i class="fa fa-star star"></i> </div>

                    <button  type="button" class="btn bg-cart"><i
                            class="fa fa-cart-plus mr-2"></i><a style="color: #fff" (click)="mua(product.id)" >Thêm Vào Giỏ</a></button>
                    <!-- <button *ngIf="product.status==0" style="color: rgb(240, 0, 0)" disabled type="button" class="btn bg-cart">Hết Hàng</button> -->
                </div>
            </div>
        
    </div>
        <!-- [disabled]="product.status==0" -->
    </div>
</div>
